spring.application.name=cadastro

spring.profiles.active=dev

spring.datasource.url=jdbc:h2:mem:sistemacadastro;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.test.url=jdbc:postgresql://localhost:5432/usuario_produto_test
spring.datasource.test.username=postgres
spring.datasource.test.password=12345678
spring.datasource.test.driver-class-name=org.postgresql.Driver

spring.jpa.test.hibernate.ddl-auto=create-drop
spring.jpa.test.show-sql=true
spring.jpa.test.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.prod.url=jdbc:postgresql://localhost:5432/sistemacadastro
spring.datasource.prod.username=postgres
spring.datasource.prod.password=12345678
spring.datasource.prod.driver-class-name=org.postgresql.Driver

spring.jpa.prod.hibernate.ddl-auto=validate
spring.jpa.prod.show-sql=false
spring.jpa.prod.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8080
logging.level.root=DEBUG
